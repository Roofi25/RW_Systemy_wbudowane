<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>

<script>
let shape = 'box';

function setup() {
  createCanvas(400, 400, WEBGL);
  createButton('Sześcian').mousePressed(() => shape = 'box');
  createButton('Stożek').mousePressed(() => shape = 'cone');
  createButton('Kula').mousePressed(() => shape = 'sphere');
}

function draw() {
  background(200);
  rotateX(frameCount * 0.01);
  rotateY(frameCount * 0.01);
  stroke(255);
  fill(100, 200, 200);
  
  if (shape === 'box') {
    box(50);
  } else if (shape === 'cone') {
    cone(50, 50);
  } else if (shape === 'sphere') {
    sphere(50);
  }
}
</script>

</body>
</html>
